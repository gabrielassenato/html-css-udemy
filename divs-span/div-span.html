<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        #topo {
            background-color: rgb(0, 0, 146);
        }

        #conteudo {
            background-color: rgb(54, 54, 179);
        }

        #rodape {
            background-color: aqua;
        }

        #assinatura {
            background-color: lightcoral;
        }

        .produto {
            background-color: lightblue;
            margin: 10px;
        }

        .azul {
            color: blueviolet;
        }
    </style>
</head>
<body>
    
    <div id="topo">

        <img src="imagens/amazon-logo.png" width="200" alt="logo amazon">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">

        Todos os <span class="azul">direitos</span> reservados

    </div>
    <!-- SPAN é em LINHA DIV é em BLOCO-->
    <span id="assinatura">
        Jamilton
    </span>

</body>
</html>
