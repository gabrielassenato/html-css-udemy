<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
</head>
<body>
    <h2>Login</h2>
    <form action="">
        <p>
            Login:<br>
            <input type="text" name="login">
        </p>

        <p>
            Senha:<br>
            <input type="password" name="senha">
        </p>

        <input type="button" value="Logar">
    </form>

    <h2>Cadastre-se</h2>
    <form action="">
        Login:<br>
        <input type="text" name="login">
        <p>
            Sexo:<br>
            <input type="radio" name="sexo" value="M"> Masculino <br>
            <input type="radio" name="sexo" value="F"> Feminino <br>
        </p>
        <p>
            Interesses <br>
            <input type="checkbox" name="interesses"> Futebol <br>
            <input type="checkbox" name="interesses"> Arte <br>
            <input type="checkbox" name="interesses"> Moda <br>
        </p>
        <p>
            Estado <br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="rs">RS</option>
                <option value="sc">SC</option>
                <option value="rj">RJ</option>
            </select>
        </p>
        <p>
            Observações: <br>
            <textarea name="observa" id="" cols="30" rows="10"></textarea>
        </p>

        <input type="submit" name="Cadastrar">
    </form>
</body>
</html>
