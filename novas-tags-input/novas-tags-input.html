<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de Input</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <form action="">

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br><br>

        <!-- EMAIL -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required="required">
        <br><br>

        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="5" max="10" step="2">
        <br><br>

        <!-- Url -->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="insira a url com http://">
        <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="3" value="2">
        <br><br>
        
        <!-- Data -->
        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <!-- Cor -->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
