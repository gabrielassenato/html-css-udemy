<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes e cores</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        .negrito {
            font-weight: bolder; /* normal, bold, etc e de 100 a 900 */
        }

        .italico {
            font-style: italic;
        }

        .formatacao {
            text-decoration: line-through;
        }

        .texto {
            font: bold 4em Arial;
        }

    </style>
</head>
<body>
    
    <p class="negrito">Texto negrito</p>
    <p>Padrão</p>
    <p class="italico">Texto italico</p>
    <p class="formatacao">Formatação de textos</p>
    <p class="texto">Texto</p>

</body>
</html>
